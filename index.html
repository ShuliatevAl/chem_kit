<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hollow">
    <meta name="description" content="Курсы по подготовке к ЕГЭ и ОГЭ от Ринаты Биктимировой">
    <meta name="" content="">
    <title>Рината Биктимирова</title>
    <link rel="" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__holder">
            <span class="header__name name">Рината Биктимирова</span>
            <nav class="header__menu menu">
                <ul class="menu__list list">
                    <li class="menu__item item">
                        <a class="menu__link link">Мои проекты</a>
                    </li>
                    <li class="menu__item item">
                        <a class="menu__link link">Кто я</a>
                    </li>
                    <li class="menu__item item">
                        <a class="menu__link link">Отзывы</a>
                    </li>
                    <li class="menu__item item">
                        <a class="menu__link link">Связаться</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <h1 class="visually-hidden">
            Курсы от Ринаты Биктимировой
        </h1>
        <section class="section__preview preview">
            <div class="preview__holder">
                <div class="preview__text--holder">
                    <h2 class="preview__title title">
                        Пятерки - это не главное, <br>
                        главное - поступление
                    </h2>
                    <p class="preview__text text">
                        Привет, я Рината - молодой ученый из Казани
                    </p>
                </div>
                <div class="preview__button--holder">
                    <a class="preview__button button">
                        ЩЁЛК
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__social-holder">
            <ul class="social__menu">
                <li class="social__item">
                    <a class="social__link social__link--start">
                        <i class="social__element"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--vk">
                        <i class="social__element"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--instagram">
                        <i class="social__element"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--telegram">
                        <i class="social__element"></i>
                    </a>
                </li>
                <li class="social__item">
                    <a class="social__link social__link--whats-app">
                        <i class="social__element"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
